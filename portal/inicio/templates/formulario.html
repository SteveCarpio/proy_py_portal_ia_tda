<!DOCTYPE html>
<html>
<head>
    <title>Demo Django - Portal IA</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        img { height: 60px; }
        table, th, td { border: 1px solid gray; border-collapse: collapse; padding: 8px; }
        input, button { padding: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="/static/logo_empresa.png" alt="Logo Empresa">

    <h1>Formulario de Ejemplo</h1>

    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label><br>
        <input type="text" name="nombre"><br>

        <label>Edad:</label><br>
        <input type="number" name="edad"><br>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre %}
        <h2>Datos recibidos:</h2>
        <p><strong>Nombre:</strong> {{ nombre }}</p>
        <p><strong>Edad:</strong> {{ edad }}</p>
    {% endif %}

    <h2>Tabla de datos (DataFrame)</h2>
    {{ tabla_html|safe }}

</body>
</html>
